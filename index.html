<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="./fav/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="./imagens/3771518-removebg-preview.png" alt="Icone agenda de contatos">
        <h1>Agenda de Contatos</h1>
    </header>

    <form id="formContatos">
        <input type="text" placeholder="Nome" id="nomeContato">
        <input type="tel" placeholder="Número" required id="numeroContato">
        <button type="submit">Adicionar aos contatos</button>
    </form>

    <table>
        <thead>
            <tr id="thead">
                <th>Nome</th>
                <th>Número</th>
            </tr>
        </thead>

        <tbody>
            
        </tbody>
    </table>

    <script src="main.js"></script>
</body>

</html>
